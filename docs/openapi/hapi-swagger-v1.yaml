info:
  title: FCP SFD Data API
  version: 0.0.1
  description: API for FCP Single Front Door Data service
  contact:
    name: SFD Devs
    url: https://github.com/orgs/DEFRA/teams/fcp-sfd-devs
servers:
  - url: http://localhost:3000
    description: local server
tags:
  - name: health
    description: Health check endpoint
  - name: comms
    description: Operations supporting the SFD communications service
  - name: object
    description: Operations supporting the SFD object processing service
openapi: 3.0.0
components:
  schemas:
    Personalisation:
      type: object
    Status Details:
      type: object
    Event Payload:
      type: object
      properties:
        correlationId:
          type: string
          x-format:
            guid: true
        crn:
          type: string
        sbi:
          type: string
        sourceSystem:
          type: string
        notifyTemplateId:
          type: string
          x-format:
            guid: true
        commsType:
          type: string
        recipient:
          type: string
          x-format:
            email: true
        personalisation:
          $ref: '#/components/schemas/Personalisation'
        reference:
          type: string
        statusDetails:
          $ref: '#/components/schemas/Status%20Details'
        oneClickUnsubscribeUrl:
          type: string
          x-format:
            uri: true
        emailReplyToId:
          type: string
          x-format:
            guid: true
    Cloud Event:
      type: object
      properties:
        id:
          type: string
          x-format:
            guid:
              version: uuidv4
        source:
          type: string
        specversion:
          type: string
        type:
          type: string
        datacontenttype:
          type: string
        time:
          type: string
          format: date
        data:
          $ref: '#/components/schemas/Event%20Payload'
      required:
        - id
        - source
        - specversion
        - type
        - datacontenttype
        - time
        - data
    Event:
      type: object
      properties:
        correlationId:
          type: string
          x-format:
            guid:
              version: uuidv4
        events:
          $ref: '#/components/schemas/Cloud%20Event'
      required:
        - correlationId
    Get By ID Response:
      type: object
      properties:
        data: &ref_0
          $ref: '#/components/schemas/Event'
    Bad Request:
      type: object
      properties:
        statusCode:
          type: number
          enum:
            - 400
        error:
          type: string
        message:
          type: string
    Not Found:
      type: object
      properties:
        statusCode:
          type: number
          enum:
            - 404
        error:
          type: string
        message:
          type: string
    Internal Server Error:
      type: object
      properties:
        statusCode:
          type: number
          enum:
            - 500
        error:
          type: string
        message:
          type: string
    Events:
      type: array
      items: *ref_0
    Get By Reference Response:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Events'
paths:
  /health:
    get:
      operationId: getHealth
      tags:
        - health
      responses:
        default:
          description: Successful
          content:
            application/json:
              schema:
                type: string
  /comms/events/id/{id}:
    get:
      summary: Returns a single commsEvent by id
      operationId: getCommsEventsIdId
      parameters:
        - name: id
          in: path
          schema:
            type: string
            x-format:
              guid:
                version: uuidv4
          required: true
      tags:
        - comms
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Get%20By%20ID%20Response'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bad%20Request'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Not%20Found'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Internal%20Server%20Error'
  /comms/events/reference/{reference}:
    get:
      summary: Returns an array of commsEvents by reference
      operationId: getCommsEventsReferenceReference
      parameters:
        - name: reference
          in: path
          schema:
            type: string
          required: true
      tags:
        - comms
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Get%20By%20Reference%20Response'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bad Request'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Not Found'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Internal Server Error'
